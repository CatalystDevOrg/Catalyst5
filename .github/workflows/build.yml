on:
  push:
    tags:
      - '*'
jobs:
  build:
    permissions: write-all
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - run: pip install -r requirements.txt pyinstaller setuptools wheel importlib_metadata
    - run: pyinstaller --onefile src/main.py
    - run: mv dist/main catalyst
    - run: zip catalyst-browser catalyst
    
    - uses: actions/checkout@v2
    - name: Set output
      id: vars
      run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.vars.outputs.tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./catalyst-browser.zip
        asset_name: catalyst-browser.zip
        asset_content_type: application/zip
